<div class="wrapper-md" ng-controller="DemoController">
  
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">广告管理-查询条件</div>
        <div class="panel-body">
          <form role="form">
            
            <div class="form-group col-sm-4">
              <label class="col-sm-5 pr0 lh35" >广告标题：</label>
              <div class="col-sm-7" >
                <input type="text" class="form-control m-b" ng-model="adsTitle" name="adsTitle" id="adsTitle" placeholder="模糊查询">
              </div>
            </div>
            
            <div class="form-group col-sm-4">
              <label class="col-sm-5 pr0 lh35" >广告位置：</label>
              <div class="col-sm-7" >
                <select id="locationType" name="locationType" ng-model="locationType" class="form-control m-b">
                  <option value="" selected="selected">--请选择--</option>
                  <option value="1">启动页面</option>
                  <option value="2">首页</option>
                </select>
              </div>
            </div>
            
            <div class="col-lg-12 col-sm-12" align="right" >
              <button type="submit" class="btn btn-sm btn-primary w100" ng-click="doQuery()">查  询</button>
              <button type="button" class="btn btn-sm btn-info w100 ml20" ng-click="doReset()">重  置</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">查询结果</div>
    
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:10%">序号</th>
            <th style="width:20%">缩略图</th>
            <th style="width:15%">广告标题</th>
            <th style="width:10%">广告位置</th>
            <th style="width:15%">添加时间</th>
            <th style="width:15%">状态</th>
            <th style="width:15%">操作</th>
          </tr>
        </thead>
        <tbody>
          
          <tr role="row" ng-repeat="item in dataArr">
            <td>{{$index + 1}}</td>
            <td>{{item.adsImg}}</td>
            <td>{{item.adsTitle}}</td>
            <td>{{item.locationType}}</td>
            <td>{{item.addTime}}</td>
            <td>{{item.status}}</td>
            <td>
              <button type="button" class="btn btn-info btn-xs btn-rounded" ng-click="toDetail({{item.id}})">详情</button>
            </td>
          </tr>
          
          <tr role="row" ng-show="!pageInfo.list || pageInfo.list.length <= 0">
            <td valign="top" colspan="7">没有检索到数据</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
